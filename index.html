<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sign">
            <div class="form1">
                <div class="head1">
                    <p>Sign UP</p>
                </div>
                <div class="input1">
                    <input type="email" class="email1" placeholder="Email">
                    <input type="password" class="pass1" placeholder="Password">
                </div>
                <div class="btn1">
                    <button>Sign Up</button>
                    <button class="x">Login</button>
                </div>
            </div>
        </div>
        <div class="login">
            <div class="form2">
                <div class="head2">
                    <p>Login</p>
                </div>
                <div class="input2">
                    <input type="email" class="email2" placeholder="Email">
                    <input type="password" class="pass2" placeholder="Password">
                </div>
                <div class="btn2">
                    <button class="y">Sign Up</button>
                    <button>Login</button>
                </div>
        </div>
        <div class="slide"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
